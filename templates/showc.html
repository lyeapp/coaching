{% extends 'base.html' %}


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

{% block content %}
</head>
<body> 
    <div class="container"> 
    <h1>Class Management System</h1>
    
    <table class="content-table">
        <thead>
            <tr>
              
                <th>CLASS ID</th>
                <th> GRADE</th>
                <th>FEES</th>
                <th>ASSIGNMENT</th>
                <th colspan="2">ACTION..</th>
            </tr>
        </thead>
        <tbody>
            {% for products in emp %}
        <tr>
        <td>{{products.id}}</td>
        <td>{{products.Grade}}</td>
        <td>{{products.fees}}</td>
        <td><img src="{{products.questionpaper.url}}" style="width:70px;height:100px"></td>
        <td><a href="{% url 'edit_c' products.id %} ">Edit</a>
            <br>
            <a href="{% url 'delete_c' products.id %}">Delete</a>
        </td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>    
{% endblock content %}
</body>
</html>
